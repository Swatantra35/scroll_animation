<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Intro Splitscreen Scroll Animation</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        min-height: 100vh;
        overflow: hidden;
      }
      .left,
      .right {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 1s ease;
      }
      .left {
        background: #ff6347;
        color: white;
        transform: translateX(-100%);
      }
      .right {
        background: #4682b4;
        color: white;
        transform: translateX(100%);
      }
      .scroll {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.2rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Welcome to My Portfolio</h1>
      </div>
      <div class="right">
        <h1>Let's Scroll!</h1>
      </div>
    </div>

    <div class="scroll" id="scrollBtn">CLICK HERE</div>

    <script>
      document
        .getElementById("scrollBtn")
        .addEventListener("click", function () {
          document.querySelector(".left").style.transform = "translateX(0)";
          document.querySelector(".right").style.transform = "translateX(0)";
        });
    </script>
  </body>
</html>
